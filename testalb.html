      }
      form {

        border-radius: none;
      }
      .raw > .col > .cost {
        margin: -11px 11px 3px 7px;
        padding: 0 12px;
        border-bottom: 1px solid #6b6b6b;
      }
      .trans > .col > .cost {
        padding: 0 12px;
        margin: 0px 11px -5px 7px;
        border-top: 1px solid #6b6b6b;
      }
      .cost {
        justify-content: center;
        border-radius: 5px;
      }
      h5 {
        margin: 0;
      }
      .rawOrTrans .button-group:last-child {
        width: 50%;
        justify-content: end;
      }
      input[type="number"] {

        max-width: 108px !important;
      }
      input::-webkit-inner-spin-button,

    <script>
      const api = "https://www.albion-online-data.com/api/v1/stats/prices/";
      const disc = "https://discordapp.com/api/servers/562300005944393738/widget.json";
      var img = "https://albiononline2d.ams3.cdn.digitaloceanspaces.com/thumbnails/orig/";
      var fiber = ["T4_FIBER", "T5_FIBER", "T6_FIBER", "T7_FIBER", "T8_FIBER"];
      var cloth = ["T4_CLOTH", "T5_CLOTH", "T6_CLOTH", "T7_CLOTH", "T8_CLOTH"];
      var hide = ["T4_HIDE", "T5_HIDE", "T6_HIDE", "T7_HIDE", "T8_HIDE"];
      var leather = ["T4_LEATHER", "T5_LEATHER", "T6_LEATHER", "T7_LEATHER", "T8_LEATHER"];
      var ore = ["T4_ORE", "T5_ORE", "T6_ORE", "T7_ORE", "T8_ORE"];
      var metalbar = ["T4_METALBAR", "T5_METALBAR", "T6_METALBAR", "T7_METALBAR", "T8_METALBAR"];
      var wood = ["T4_WOOD", "T5_WOOD", "T6_WOOD", "T7_WOOD", "T8_WOOD"];
      var planks = ["T4_PLANKS", "T5_PLANKS", "T6_PLANKS", "T7_PLANKS", "T8_PLANKS"];
      var rock = ["T4_ROCK", "T5_ROCK", "T6_ROCK", "T7_ROCK", "T8_ROCK"];
      var stoneblock = ["T4_STONEBLOCK", "T5_STONEBLOCK", "T6_STONEBLOCK", "T7_STONEBLOCK", "T8_STONEBLOCK"];
      var tailoring = ".tailoring";
      var leatherworking = ".leatherworking";
      var refining = ".refining";
      var woodworking = ".woodworking";
      var stoneworking = ".stoneworking";
      var number, loc, enchant;
      var enchantFix; // api should return _LEVELx for imgs. Possible issue.

      $("[name=loc], .number").change(function() {
        number = $(".number").val();
        loc = $("[name=loc]")
          .children("option:selected")
          .val();
        getAllRawTrans("");
      });

      // READY
      $(document).ready(function() {
        //// init raw/trans as FLAT
        getAllRawTrans("");
        getDiscord();
      });

      // FUNCTIONS
      //// Discord
      function getDiscord() {
        var settingsDisc = {
          async: true,
          crossDomain: true,
          url: disc,
          method: "GET"
        };
        $.ajax(settingsDisc).done(function(res) {
          var users = [];
          var ig = [];
          for (let i = 0; i < res.members.length; i++) {
            if (res.members[i].channel_id) {
              users.push(res.members[i].username);
              $("#disc").show();
              $("#disc span").text(users.join(", "));
            }
            if (res.members[i].game.name === "Albion Online") {
              ig.push(res.members[i].username);
              $("#ig").show();
              $("#ig span").text(ig.join(", "));
            } else {
              $("#ig, #disc").hide();
            }
          }
        });
      }
      //// Get ALL raw/trans
      function getAllRawTrans(enchantFix) {
        getRawTrans(fiber, cloth, enchantFix, tailoring);
        getRawTrans(hide, leather, enchantFix, leatherworking);
        getRawTrans(ore, metalbar, enchantFix, refining);
        getRawTrans(wood, planks, enchantFix, woodworking);
        getRawTrans(rock, stoneblock, enchantFix, stoneworking);
      }
      //// Raw/trans
      var max;
      function getRawTrans(raw, trans, enchantFix, job) {
        loc = $("[name=loc]")
          .children("option:selected")
          .val();
        number = $(".number").val();
        var array = [];
        for (let i = 0; i < raw.length; i++) {
          $.ajax(api + raw[i] + enchantFix + "?locations=" + loc).done(function(res) {
            array = [$(job + " .raw .cost")[i]];
            $(array).each(function(index) {
              if ($("#lock > i").hasClass("fa-lock")) {
                max = Math.min(Math.max(parseInt(i + 2), 1), 5);
              } else {
                max = 1;
              }
              $(this).text(formatNumber(res[0].sell_price_min * max * number));
              // DEBUG i = tier
              console.log(
                i + " " + raw[i] + " " + res[0].sell_price_min + " x " + max + " x " + number + " = " + formatNumber(res[0].sell_price_min * max * number)
              );
            });
          });
        }
        for (let i = 0; i < trans.length; i++) {
          $.ajax(api + trans[i] + enchantFix + "?locations=" + loc).done(function(res) {
            array = [$(job + " .trans .cost")[i]];
            $(array).each(function(index) {
              $(this).text(formatNumber(res[0].sell_price_min * number));
            });
          });
        }
      }

      //// Misc
      function formatNumber(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1 ");
      }

      $("#enchant > button").click(function() {
        enchant = $(this).val();
        if (enchant === "_LEVEL1") {
          enchantFix = "_LEVEL1@1";
          $(".rawOrTrans > .row").css("border-color", "#7BC985");
        } else if (enchant === "_LEVEL2") {
          enchantFix = "_LEVEL2@2";
          $(".rawOrTrans > .row").css("border-color", "#84DDE4");
        } else if (enchant === "_LEVEL3") {
          enchantFix = "_LEVEL3@3";
          $(".rawOrTrans > .row").css("border-color", "#705599");
        } else if (enchant === "") {
          enchantFix = "";
          $(".rawOrTrans > .row").css("border-color", "black");
        }
        getAllRawTrans(enchantFix);
      });

      $("#lock").on("click", function() {
        if ($("#lock > i").hasClass("fa-lock")) {
          $("#lock > i")
            .addClass("fa-lock-open")
            .removeClass("fa-lock");
        } else if ($("#lock > i").hasClass("fa-lock-open")) {
          $("#lock > i")
            .addClass("fa-lock")
            .removeClass("fa-lock-open");
        }

        getAllRawTrans(enchantFix);
      });
    </script>
